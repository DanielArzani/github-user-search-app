<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>

    <!-- un-comment for development -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fonts.css" />
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/compositions.css" />
    <link rel="stylesheet" href="./src/css/utilities.css" />
    <link rel="stylesheet" href="./src/css/blocks.css" />
    <link rel="stylesheet" href="./src/css/exceptions.css" />

    <!-- un-comment for production -->
    <!-- <link rel="stylesheet" href="./src/css/styles.css" /> -->

    <script src="./src/js/script.js" type="module" defer></script>
  </head>
  <body>
    <header class="[ header ] [ center ]">
      <h1 class="[ header__title ]">devfinder</h1>

      <fieldset class="[ header__toggle toggle ]">
        <legend class="[ toggle__legend ] [ sr-only ]">
          Toggle Color Theme
        </legend>

        <div class="[ toggle__switch ]">
          <label for="dark" class="[ toggle__label ]">
            <input type="radio" name="toggle" id="dark" value="dark" />
            Dark
            <img
              src="./src/assets/images/icon-moon.svg"
              aria-hidden="true"
              alt=""
            />
          </label>

          <label for="light" class="[ toggle__label ] [ sr-only ]">
            <input
              type="radio"
              name="toggle"
              id="light"
              value="light"
              checked
            />
            Light
            <img
              src="./src/assets/images/icon-sun.svg"
              aria-hidden="true"
              alt=""
            />
          </label>
        </div>
      </fieldset>
    </header>
  </body>
</html>
