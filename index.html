<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>

    <!-- un-comment for development -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fonts.css" />
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/compositions.css" />
    <link rel="stylesheet" href="./src/css/utilities.css" />
    <link rel="stylesheet" href="./src/css/blocks.css" />
    <link rel="stylesheet" href="./src/css/exceptions.css" />

    <!-- un-comment for production -->
    <!-- <link rel="stylesheet" href="./src/css/styles.css" /> -->

    <script src="./src/js/script.js" type="module"></script>
  </head>
  <body>
    <header class="[ header ] [ center ]">
      <h1 class="[ header__title ]">devfinder</h1>

      <fieldset class="[ header__toggle toggle ]">
        <legend class="[ toggle__legend ] [ sr-only ]">
          Toggle Color Theme
        </legend>

        <div class="[ toggle__switch ]">
          <label for="dark" class="[ toggle__label ]" data-hidden="false">
            <input type="radio" name="toggle" id="dark" value="dark" />
            Dark
            <img
              src="./src/assets/images/icon-moon.svg"
              aria-hidden="true"
              alt=""
            />
          </label>

          <label for="light" class="[ toggle__label ]" data-hidden="true">
            <input
              type="radio"
              name="toggle"
              id="light"
              value="light"
              checked
            />
            Light
            <img
              src="./src/assets/images/icon-sun.svg"
              aria-hidden="true"
              alt=""
            />
          </label>
        </div>
      </fieldset>
    </header>

    <main class="[ main ]">
      <!-- TODO: make sure to test if aria-live works as intended -->
      <form class="[ search-form ] [ center ]" action="/" method="get">
        <p>Search GitHub usernameâ€¦</p>
        <div class="[ search-form__container ]" role="search">
          <div class="[ search-form__form-controls ]">
            <label class="[ search-form__label ]" for="search">
              <img
                src="./src/assets/images/icon-search.svg"
                alt="Search for github user by username"
              />
            </label>
            <input
              class="[ search-form__input ]"
              type="search"
              id="search"
              name="search"
              maxlength="39"
              pattern="[a-z0-9]{0,38}"
              required
            />

            <span
              class="[ search-form__error ]"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <button class="[ search-form__button ]" type="submit">Search</button>
        </div>
      </form>
    </main>
  </body>
</html>
